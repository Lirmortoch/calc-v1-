<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Simple calc</title>
</head>
<body>
    <div class="wrap">
        <header class="main__header header">
            <div class="header__logo">
                <img src="img/Gojo-and-gojo-cat.jfif" alt="Calc's logo">
            </div>

            <h1 class="header__title title">
                Gojo's Calculator
            </h1>

            <nav class="header__nav nav">
                <a href="#" class="nav__link">About</a>
                <a rel="noopener noreferrer" target="_blank" href="https://github.com/Lirmortoch" class="nav__link">GitHub</a>
            </nav>
        </header>
        <main class="main">
            <section class="calculator">
                <input class="calculator__input" type="number" name="calc__input" id="calc__input" placeholder="0">

                <div class="memory-control">
                    <button class="mem-ctrl__clearAll button">MC</button>
                    <button class="mem-ctrl__recall button">MR</button>
                    <button class="mem-ctrl__add button">M+</button>
                    <button class="mem-ctrl__subtract button">M-</button>
                    <button class="mem-ctrl__store button">MS</button>
                </div>

                <div class="action-buttons">
                    <button class="action-buttons__button button">1</button>
                    <button class="action-buttons__button button">2</button>
                    <button class="action-buttons__button button">3</button>
                    <button class="action-buttons__button button">4</button>
                    <button class="action-buttons__button button">5</button>
                    <button class="action-buttons__button button">6</button>
                    <button class="action-buttons__button button">7</button>
                    <button class="action-buttons__button button">8</button>
                    <button class="action-buttons__button button">9</button>
                    <button class="action-buttons__button button">10</button>
                    <button class="action-buttons__button button">11</button>
                    <button class="action-buttons__button button">12</button>
                    <button class="action-buttons__button button">13</button>
                    <button class="action-buttons__button button">14</button>
                    <button class="action-buttons__button button">15</button>
                    <button class="action-buttons__button button">16</button>
                    <button class="action-buttons__button button">17</button>
                    <button class="action-buttons__button button">18</button>
                    <button class="action-buttons__button button">19</button>
                    <button class="action-buttons__button button">20</button>
                    <button class="action-buttons__button button">21</button>
                    <button class="action-buttons__button num-btn button">22</button>
                    <button class="action-buttons__button num-btn button">23</button>
                    <button class="action-buttons__button num-btn button">24</button>
                    <button class="action-buttons__button button">25</button>
                    <button class="action-buttons__button button">26</button>
                    <button class="action-buttons__button num-btn button">27</button>
                    <button class="action-buttons__button num-btn button">28</button>
                    <button class="action-buttons__button num-btn button">29</button>
                    <button class="action-buttons__button button">30</button>
                    <button class="action-buttons__button button">31</button>
                    <button class="action-buttons__button num-btn button">32</button>
                    <button class="action-buttons__button num-btn button">33</button>
                    <button class="action-buttons__button num-btn button">34</button>
                    <button class="action-buttons__button equal-sign button">35</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
