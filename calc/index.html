<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Simple calc</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="header__title title">Gojo's calculator</h1>

            <div class="header__logo">
                
            </div>

            <nav class="header__nav nav">
                <a href="" class="nav__link">About</a>
                <a href="" class="nav__link">GitHub</a>
            </nav>
        </header>
        <main class="main">
            <section class="calculator">
                <input class="calculator__input" type="number" name="calc__input" id="calc__input" placeholder="0">

                <div class="memory-control">
                    <button class="mem-ctrl__clearAll">MC</button>
                    <button class="mem-ctrl__recall">MR</button>
                    <button class="mem-ctrl__add">M+</button>
                    <button class="mem-ctrl__subtract">M-</button>
                    <button class="mem-ctrl__store">MS</button>
                </div>

                <div class="buttons">
                    <button class="buttons__button button">1</button>
                    <button class="buttons__button button">2</button>
                    <button class="buttons__button button">3</button>
                    <button class="buttons__button button">4</button>
                    <button class="buttons__button button">5</button>
                    <button class="buttons__button button">6</button>
                    <button class="buttons__button button">7</button>
                    <button class="buttons__button button">8</button>
                    <button class="buttons__button button">9</button>
                    <button class="buttons__button button">10</button>
                    <button class="buttons__button button">11</button>
                    <button class="buttons__button button">12</button>
                    <button class="buttons__button button">13</button>
                    <button class="buttons__button button">14</button>
                    <button class="buttons__button button">15</button>
                    <button class="buttons__button button">16</button>
                    <button class="buttons__button button">17</button>
                    <button class="buttons__button button">18</button>
                    <button class="buttons__button button">19</button>
                    <button class="buttons__button button">20</button>
                    <button class="buttons__button button">21</button>
                    <button class="buttons__button button">22</button>
                    <button class="buttons__button button">23</button>
                    <button class="buttons__button button">24</button>
                    <button class="buttons__button button">25</button>
                    <button class="buttons__button button">26</button>
                    <button class="buttons__button button">27</button>
                    <button class="buttons__button button">28</button>
                    <button class="buttons__button button">29</button>
                    <button class="buttons__button button">30</button>
                    <button class="buttons__button button">31</button>
                    <button class="buttons__button button">32</button>
                    <button class="buttons__button button">33</button>
                    <button class="buttons__button button">34</button>
                    <button class="buttons__button button">35</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
